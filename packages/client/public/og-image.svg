<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d2b19"/>
      <stop offset="50%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0a1f12"/>
    </linearGradient>

    <!-- Gold gradient for text -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d76e"/>
      <stop offset="40%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#9a7b1a"/>
    </linearGradient>

    <!-- Card gradients -->
    <linearGradient id="cardFace1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fefefe"/>
      <stop offset="100%" style="stop-color:#f0e8d4"/>
    </linearGradient>
    <linearGradient id="cardFace2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5edd8"/>
    </linearGradient>
    <linearGradient id="cardFace3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdfaf4"/>
      <stop offset="100%" style="stop-color:#ede0c4"/>
    </linearGradient>

    <!-- Card back pattern -->
    <pattern id="cardPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#1a3a5c"/>
      <rect x="0" y="0" width="5" height="5" fill="#1e4570" opacity="0.5"/>
      <rect x="5" y="5" width="5" height="5" fill="#1e4570" opacity="0.5"/>
    </pattern>

    <!-- Glow filter -->
    <filter id="goldGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card shadow -->
    <filter id="cardShadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.6"/>
    </filter>

    <!-- Title glow -->
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Radial glow for center -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2d6a4f;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#0d2b19;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Center radial glow -->
  <ellipse cx="600" cy="315" rx="500" ry="280" fill="url(#centerGlow)"/>

  <!-- Decorative felt texture lines -->
  <g opacity="0.06" stroke="#d4af37" stroke-width="1">
    <line x1="0" y1="63" x2="1200" y2="63"/>
    <line x1="0" y1="126" x2="1200" y2="126"/>
    <line x1="0" y1="189" x2="1200" y2="189"/>
    <line x1="0" y1="252" x2="1200" y2="252"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="378" x2="1200" y2="378"/>
    <line x1="0" y1="441" x2="1200" y2="441"/>
    <line x1="0" y1="504" x2="1200" y2="504"/>
    <line x1="0" y1="567" x2="1200" y2="567"/>
  </g>

  <!-- Outer decorative border -->
  <rect x="20" y="20" width="1160" height="590" rx="16" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.5"/>
  <rect x="28" y="28" width="1144" height="574" rx="13" fill="none" stroke="#d4af37" stroke-width="0.8" opacity="0.25"/>

  <!-- Corner ornaments -->
  <!-- Top-left -->
  <g transform="translate(40,40)" fill="#d4af37" opacity="0.7">
    <polygon points="0,0 20,0 0,20" opacity="0.8"/>
    <rect x="0" y="0" width="30" height="2"/>
    <rect x="0" y="0" width="2" height="30"/>
  </g>
  <!-- Top-right -->
  <g transform="translate(1160,40)" fill="#d4af37" opacity="0.7">
    <polygon points="0,0 -20,0 0,20" opacity="0.8"/>
    <rect x="-30" y="0" width="30" height="2"/>
    <rect x="-2" y="0" width="2" height="30"/>
  </g>
  <!-- Bottom-left -->
  <g transform="translate(40,590)" fill="#d4af37" opacity="0.7">
    <polygon points="0,0 20,0 0,-20" opacity="0.8"/>
    <rect x="0" y="-2" width="30" height="2"/>
    <rect x="0" y="-30" width="2" height="30"/>
  </g>
  <!-- Bottom-right -->
  <g transform="translate(1160,590)" fill="#d4af37" opacity="0.7">
    <polygon points="0,0 -20,0 0,-20" opacity="0.8"/>
    <rect x="-30" y="-2" width="30" height="2"/>
    <rect x="-2" y="-30" width="2" height="30"/>
  </g>

  <!-- ===== PLAYING CARDS (right side, fanned) ===== -->
  <!-- Card dimensions: 160 x 224 -->

  <!-- Card 1 - leftmost, rotated -18deg -->
  <g transform="translate(820,315) rotate(-18)" filter="url(#cardShadow)">
    <rect x="-80" y="-112" width="160" height="224" rx="12" fill="url(#cardFace1)"/>
    <rect x="-80" y="-112" width="160" height="224" rx="12" fill="none" stroke="#c8b090" stroke-width="1.5"/>
    <!-- Top-left pip -->
    <text x="-64" y="-82" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#c0392b">A</text>
    <text x="-64" y="-54" font-family="Georgia, serif" font-size="24" fill="#c0392b">♥</text>
    <!-- Center large suit -->
    <text x="0" y="18" font-family="Georgia, serif" font-size="80" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">♥</text>
    <!-- Bottom-right pip (rotated 180) -->
    <g transform="rotate(180)">
      <text x="-64" y="-82" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#c0392b">A</text>
      <text x="-64" y="-54" font-family="Georgia, serif" font-size="24" fill="#c0392b">♥</text>
    </g>
  </g>

  <!-- Card 2 - center, slight tilt +2deg -->
  <g transform="translate(880,295) rotate(2)" filter="url(#cardShadow)">
    <rect x="-80" y="-112" width="160" height="224" rx="12" fill="url(#cardFace2)"/>
    <rect x="-80" y="-112" width="160" height="224" rx="12" fill="none" stroke="#c8b090" stroke-width="1.5"/>
    <!-- Top-left pip -->
    <text x="-64" y="-82" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a1a1a">K</text>
    <text x="-64" y="-54" font-family="Georgia, serif" font-size="24" fill="#1a1a1a">♠</text>
    <!-- Center large suit -->
    <text x="0" y="18" font-family="Georgia, serif" font-size="80" fill="#1a1a1a" text-anchor="middle" dominant-baseline="middle">♠</text>
    <!-- Bottom-right pip (rotated 180) -->
    <g transform="rotate(180)">
      <text x="-64" y="-82" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1a1a1a">K</text>
      <text x="-64" y="-54" font-family="Georgia, serif" font-size="24" fill="#1a1a1a">♠</text>
    </g>
  </g>

  <!-- Card 3 - rightmost, rotated +20deg -->
  <g transform="translate(950,315) rotate(20)" filter="url(#cardShadow)">
    <rect x="-80" y="-112" width="160" height="224" rx="12" fill="url(#cardFace3)"/>
    <rect x="-80" y="-112" width="160" height="224" rx="12" fill="none" stroke="#c8b090" stroke-width="1.5"/>
    <!-- Top-left pip -->
    <text x="-64" y="-82" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#c0392b">Q</text>
    <text x="-64" y="-54" font-family="Georgia, serif" font-size="24" fill="#c0392b">♦</text>
    <!-- Center large suit -->
    <text x="0" y="18" font-family="Georgia, serif" font-size="80" fill="#c0392b" text-anchor="middle" dominant-baseline="middle">♦</text>
    <!-- Bottom-right pip (rotated 180) -->
    <g transform="rotate(180)">
      <text x="-64" y="-82" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#c0392b">Q</text>
      <text x="-64" y="-54" font-family="Georgia, serif" font-size="24" fill="#c0392b">♦</text>
    </g>
  </g>

  <!-- ===== TEXT CONTENT (left/center side) ===== -->

  <!-- Decorative top line above title -->
  <g transform="translate(600,0)" text-anchor="middle">
    <line x1="-200" y1="200" x2="-20" y2="200" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>
    <circle cx="0" cy="200" r="4" fill="#d4af37" opacity="0.8"/>
    <line x1="20" y1="200" x2="200" y2="200" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Vietnamese decorative element -->
  <text x="340" y="240" font-family="Georgia, serif" font-size="13" fill="#d4af37" opacity="0.7" text-anchor="middle" letter-spacing="6">GAME BAI VIET NAM</text>

  <!-- Main title "LIÊNG" -->
  <text
    x="340"
    y="360"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="160"
    font-weight="bold"
    fill="url(#goldGrad)"
    text-anchor="middle"
    letter-spacing="12"
    filter="url(#titleGlow)"
  >LIÊNG</text>

  <!-- Title shadow/depth layer -->
  <text
    x="343"
    y="363"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="160"
    font-weight="bold"
    fill="#5a3d0a"
    text-anchor="middle"
    letter-spacing="12"
    opacity="0.4"
  >LIÊNG</text>

  <!-- Actual title on top -->
  <text
    x="340"
    y="360"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="160"
    font-weight="bold"
    fill="url(#goldGrad)"
    text-anchor="middle"
    letter-spacing="12"
  >LIÊNG</text>

  <!-- Decorative separator line below title -->
  <g transform="translate(340,390)" text-anchor="middle">
    <line x1="-220" y1="0" x2="-30" y2="0" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>
    <polygon points="-10,-5 10,-5 0,8" fill="#d4af37" opacity="0.8"/>
    <line x1="30" y1="0" x2="220" y2="0" stroke="#d4af37" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Subtitle -->
  <text
    x="340"
    y="445"
    font-family="Georgia, 'Times New Roman', serif"
    font-size="32"
    fill="#d4af37"
    text-anchor="middle"
    letter-spacing="8"
    opacity="0.9"
  >Game bài 3 lá</text>

  <!-- Small tagline -->
  <text
    x="340"
    y="490"
    font-family="Georgia, serif"
    font-size="16"
    fill="#7fb87f"
    text-anchor="middle"
    letter-spacing="4"
    opacity="0.7"
  >PHONG CACH · THUONG LƯU · DINH CAO</text>

  <!-- Bottom decorative dots row -->
  <g transform="translate(340,535)" fill="#d4af37" opacity="0.5">
    <circle cx="-40" cy="0" r="2"/>
    <circle cx="-20" cy="0" r="3"/>
    <circle cx="0" cy="0" r="2"/>
    <circle cx="20" cy="0" r="3"/>
    <circle cx="40" cy="0" r="2"/>
  </g>

  <!-- Suit symbols scattered decoratively (subtle background) -->
  <text x="80" y="130" font-family="serif" font-size="40" fill="#d4af37" opacity="0.08">♠</text>
  <text x="1080" y="120" font-family="serif" font-size="40" fill="#d4af37" opacity="0.08">♥</text>
  <text x="60" y="550" font-family="serif" font-size="40" fill="#d4af37" opacity="0.08">♦</text>
  <text x="1090" y="560" font-family="serif" font-size="40" fill="#d4af37" opacity="0.08">♣</text>
</svg>
